<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CHO INDEXING FORM</title>
</head>
<body>

<h2>CHO INDEXING DATA COLLECTION</h2>

<form id="indexForm"
      action="https://script.google.com/macros/s/AKfycbzieIuL9kZqDLTmrQlW_FoRNEgJmeGjK2HMac_PIHhtUeogci_TwQgtTyZ3YoUUHg/exec"
      method="POST"
      enctype="multipart/form-data">

  <h3>PERSONAL INFORMATION</h3>
  <input name="surname" placeholder="SURNAME" required>
  <input name="firstname" placeholder="FIRSTNAME" required>
  <input name="othernames" placeholder="OTHERNAMES">

  <label for="passport">PASSPORT</label>
  <input type="file" name="passport" id="passport" accept="image/*" required>

  <input name="cadre" value="CHO" readonly>

  <select name="gender" required>
    <option value="">SELECT GENDER</option>
    <option value="MALE">MALE</option>
    <option value="FEMALE">FEMALE</option>
  </select>

  <input name="bloodgroup" placeholder="BLOOD GROUP">
  <input name="state" placeholder="STATE">
  <input name="lga" placeholder="LGA / CITY / TOWN">

  <label for="dob">DATE OF BIRTH</label>
  <input type="date" name="dob" id="dob" required>

  <h3>O'LEVEL</h3>
  <select name="olevel_type" required>
    <option value="">SELECT O-LEVEL TYPE</option>
    <option value="WAEC">WAEC (Single Sitting)</option>
    <option value="NECO">NECO (Single Sitting)</option>
    <option value="WAEC / WAEC">WAEC / WAEC (Two Sittings)</option>
    <option value="NECO / NECO">NECO / NECO (Two Sittings)</option>
    <option value="NECO / WAEC">NECO / WAEC (Combined)</option>
  </select>
  <input name="olevel_year" placeholder="O-LEVEL YEAR(S)">
  <input name="olevel_exam" placeholder="O-LEVEL EXAM NUMBER">

  <h3>A'LEVEL / PROFESSIONAL</h3>
  <input name="alevel_type" placeholder="A-LEVEL TYPE">
  <input name="alevel_year" placeholder="A-LEVEL YEAR">
  <input name="pro_cert" placeholder="PROFESSIONAL CERTIFICATE NUMBER">

  <h3>SUBJECTS & GRADES</h3>

  <label>ENGLISH</label>
  <input name="english_grade" id="engGrade" placeholder="GRADE" required>
  <select id="engBody" name="english_body">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select>

  <label>MATHEMATICS</label>
  <input name="maths_grade" id="mathGrade" placeholder="GRADE" required>
  <select id="mathBody" name="maths_body">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select>

  <label>BIOLOGY / HEALTH SCIENCE</label>
  <input name="biology_grade" id="bioGrade" placeholder="GRADE">
  <select id="bioBody" name="biology_body">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select>

  <label>CHEMISTRY</label>
  <input name="chemistry_grade" id="chemGrade" placeholder="GRADE">
  <select id="chemBody" name="chemistry_body">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select>

  <label>PHYSICS</label>
  <input name="physics_grade" id="phyGrade" placeholder="GRADE">
  <select id="phyBody" name="physics_body">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select>

  <!-- Hidden combined grade fields for Apps Script -->
  <input type="hidden" name="english">
  <input type="hidden" name="maths">
  <input type="hidden" name="biology">
  <input type="hidden" name="chemistry">
  <input type="hidden" name="physics">

  <input name="remarks" placeholder="REMARKS">

  <br><br>
  <button type="submit">SUBMIT</button>

</form>

<script>
const form = document.getElementById("indexForm");

form.addEventListener("submit", function(e) {
  // Before submission, combine grades + board into hidden fields
  document.querySelector('input[name="english"]').value = document.getElementById("engGrade").value + " (" + document.getElementById("engBody").value + ")";
  document.querySelector('input[name="maths"]').value = document.getElementById("mathGrade").value + " (" + document.getElementById("mathBody").value + ")";
  document.querySelector('input[name="biology"]').value = document.getElementById("bioGrade").value + " (" + document.getElementById("bioBody").value + ")";
  document.querySelector('input[name="chemistry"]').value = document.getElementById("chemGrade").value + " (" + document.getElementById("chemBody").value + ")";
  document.querySelector('input[name="physics"]').value = document.getElementById("phyGrade").value + " (" + document.getElementById("phyBody").value + ")";
});
</script>

</body>
</html>
